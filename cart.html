<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>–ö–æ—à–∏–∫ - –û—Ñ–æ—Ä–º–ª–µ–Ω–Ω—è</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; padding: 40px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 15px; }
        .item { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ddd; padding: 15px 0; }
        .item img { width: 80px; height: 80px; object-fit: cover; border-radius: 10px; }
        .total { font-size: 2em; text-align: right; margin-top: 30px; font-weight: bold; }
        .btn { padding: 15px 25px; border-radius: 10px; text-decoration: none; display: inline-block; cursor: pointer; border: none; }
        .btn-back { background: #2c3e50; color: white; }
        .btn-clear { background: #e74c3c; color: white; }
    </style>
</head>
<body>

<div class="container">
    <h1>üõí –í–∞—à –∫–æ—à–∏–∫</h1>
    <div id="cartContent"></div>
    <div class="total">–†–∞–∑–æ–º: <span id="totalSum">0</span> –≥—Ä–Ω</div>
    <hr>
    <a href="index.html" class="btn btn-back">‚Üê –ü—Ä–æ–¥–æ–≤–∂–∏—Ç–∏ –ø–æ–∫—É–ø–∫–∏</a>
    <button onclick="clearCart()" class="btn btn-clear">–í–∏–¥–∞–ª–∏—Ç–∏ –≤—Å–µ</button>
</div>

<script>
    function loadCart() {
        let cart = JSON.parse(localStorage.getItem('myCart')) || [];
        let content = document.getElementById('cartContent');
        let total = 0;

        if(cart.length === 0) {
            content.innerHTML = "<h3>–ö–æ—à–∏–∫ –ø–æ—Ä–æ–∂–Ω—ñ–π</h3>";
            document.getElementById('totalSum').innerText = 0;
            return;
        }

        content.innerHTML = cart.map((item, index) => {
            total += item.price;
            return `
                <div class="item">
                    <img src="${item.img}">
                    <div><h3>${item.name}</h3></div>
                    <div><b>${item.price} –≥—Ä–Ω</b></div>
                    <button onclick="remove(${index})" style="color:red; background:none; border:none; cursor:pointer; font-size:20px;">‚ùå</button>
                </div>
            `;
        }).join('');
        document.getElementById('totalSum').innerText = total;
    }

    function remove(index) {
        let cart = JSON.parse(localStorage.getItem('myCart')) || [];
        cart.splice(index, 1);
        localStorage.setItem('myCart', JSON.stringify(cart));
        loadCart();
    }

    function clearCart() {
        localStorage.removeItem('myCart');
        loadCart();
    }

    window.onload = loadCart;
</script>

</body>
</html>
